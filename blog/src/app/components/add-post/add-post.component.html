<section class="container">
  <h1 class="entry-title"><span>Create Account</span></h1>
  <hr>
  <form class="form-horizontal" method="post" name="signup" id="signup">
    <div class="form-group">
      <label class="control-label col-sm-3">Title <span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
          <input type="text" class="form-control" name="title" id="title" placeholder="Type title"
                 value="" [(ngModel)]="newPost.title">
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Image URL <span class="text-danger">*</span></label>
      <div class="col-md-8 col-sm-9">
        <input type="text" class="form-control" name="image" id="image" placeholder="Type image URL" value=""
               [(ngModel)]="newPost.image">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-3">Content <span class="text-danger">*</span></label>
      <div class="col-md-5 col-sm-8">
        <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
          <textarea type="text" class="form-control" name="text" id="text"
                    placeholder="Post's content" [(ngModel)]="newPost.text">
          </textarea>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-xs-offset-3 col-xs-10">
        <button (click)="create()" name="Submit" type="submit" class="btn btn-primary">Add post</button>
      </div>
    </div>
  </form>
</section>
